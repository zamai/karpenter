name: Publish Karpenter KWOK Helm Chart

on:
  push:
    branches:
      - main
#    paths:
#      - 'kwok/charts/**'
#      - 'tools/release/package-kwok-chart.sh'
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  publish-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Install yq
        uses: mikefarah/yq@master

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package chart
        id: pkg
        run: |
          set -euo pipefail
          ROOT="$(pwd)"
          SRC="$ROOT/kwok/charts"
          TMP="$(mktemp -d)"
          cp -a "$SRC/." "$TMP/"

          # Resolve specific CRD symlink by replacing it with the real file
          if [[ -f "$ROOT/kwok/apis/crds/karpenter.kwok.sh_kwoknodeclasses.yaml" ]]; then
            mkdir -p "$TMP/crds"
            rm -f "$TMP/crds/karpenter.kwok.sh_kwoknodeclasses.yaml"
            cp "$ROOT/kwok/apis/crds/karpenter.kwok.sh_kwoknodeclasses.yaml" "$TMP/crds/karpenter.kwok.sh_kwoknodeclasses.yaml"
          fi

          # Override chart name only for packaging
          yq -i '.name = "karPENTER-kwok"' "$TMP/Chart.yaml"

          # Versioning: tags => semver; main => short SHA
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            V="${GITHUB_REF_NAME#v}"
            APP="$V"
          else
            V="${GITHUB_SHA::7}"
            APP="$V"
          fi

          helm package "$TMP" --version "$V" --app-version "$APP" --destination "$TMP" >/dev/null
          echo "pkg=$TMP/karPENTER-kwok-$V.tgz" >> "$GITHUB_OUTPUT"

      - name: Push to GHCR (OCI)
        run: |
          helm push "${{ steps.pkg.outputs.pkg }}" "oci://ghcr.io/${{ github.repository }}/charts"


